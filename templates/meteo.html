<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Little Meteo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="text-center mt-3">
      <h1 class="h1">Little Meteo</h1>
      <p>Inserisci la citt&agrave; di cui vuoi visualizzare il meteo adesso</p>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Enter the city" class="form-control input_text" id="cityInput">
      <div class="mt-2">
        <button class="btn btn-primary submit" id="submitButton">Submit</button>
      </div>
    </div>
    <div class="mt-5">
      <div class="card" id="weatherCard">
        <h1 class="card-title name" id="name"></h1>
        <p class="card-text temp"></p>
        <p class="card-text clouds"></p>
        <p class="card-text desc"></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{{url_for('static', filename='js/meteo.js')}}"></script>
</body>
</html>
